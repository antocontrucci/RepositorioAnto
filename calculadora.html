<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let operacion
        let valor1 = parseInt(prompt("Ingrese un valor"))
        operacion = prompt ("Selecione una operacion (+,-,*./)")
        let valor2 = parseInt(prompt("Ingrese un valor"))
    
        if (operacion == "+"){
        document.write(valor1+valor2)}
        else if (operacion == "-"){
        document.write(valor1-valor2)}
        else if(operacion == "*"){
        document.write(valor1*valor2) }
        else if((operacion == "/") && (valor2 != 0)){
        document.write(valor1/valor2)}
        else if((operacion == "/") && (valor2 == 0)){
        document.write("Error")}
       </script>   
</body>
</html>
